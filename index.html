        <h1 class="display-4">Coffee</h1>

    </div>

<div class="not-a-container">
    <div class="row">
        <div class="col-1"></div>
    <div class="col-5">
        <h1>"Filter" Your Coffee!</h1>

            <option>All</option>
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
        <input type="text" name="search-coffee" id="search-coffee"/>
        <div class="coffee-container" id="coffee-container"></div>
        <!--        <input id="submit" type="submit" />-->
    </div>
    <div class="col-5">
        <h1>Add a Coffee!</h1>

        <label for="coffee-roast-selection"></label>
        <select id="coffee-roast-selection">
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
        <input type="text" name="coffee-name" id="add-coffee-name-input"/>

        <button id="add-coffee-button" type="submit" value="Submit">Add Coffee</button>
    </div>
        <div class="col-1"></div>
    </div>
</div>
