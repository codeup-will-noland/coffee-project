<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alamo Coffee</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:500|Montserrat&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ed020a3921.js" crossorigin="anonymous"></script>
</head>

<body id="custom">

<!-- Header -->
<div class="jumbotron jumbotron-fluid" id="header">
    <div class="container">
        <h1 id="alamo-coffee">ALAMO COFFEE</h1>
    </div>
</div>
<!-- END Header -->

<div class="container margin-auto">
    <div class="row">

        <!-- Filter Menu and Coffees Listed Below -->
        <div class="col-7">
            <h2 class="sub-header">"Filter" Your Coffee</h2>
            <div class="input-group row no-gutters">
                <div class="col-6">
                    <select class="custom-select" id="roast-selection">
                        <option>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="col-6">
                    <select class="custom-select" id="sort-selection">
                        <option>ID</option>
                        <option>Rating</option>
                        <option>Alphabetical</option>
                    </select>
                </div>
                <div class="container-fluid col-12 mb-4">
                    <input type="text" class="form-control" name="search-coffee" id="search-coffee"
                           placeholder="Search"
                           pattern="[a-z]i"/>
                </div>
            </div>
            <div class="coffee-container d-flex flex-wrap justify-content-between overflow-auto" id="coffee-container"></div>
        </div>
        <!-- END Filter Menu -->

        <!-- Add and Remove Coffee -->
        <div class="col-5">
            <h2 class="sub-header">Add a Coffee</h2>
            <div class="input-group row no-gutters">
                <div class="col-6">
                    <select class="custom-select" id="coffee-roast-selection">
                        <option>Roast</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="col-6">
                    <select class="custom-select" id="coffee-rating-selection">
                        <option>Rating</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="container-fluid col-12">
                    <input type="text" class="form-control" name="coffee-name" id="add-coffee-name-input"
                           placeholder="Coffee Name"
                           pattern="[a-z]i"/>
                </div>
                <div class="col-12 mb-4">
                    <button id="add-coffee-button" class="submit-button" type="submit" value="Submit">Add Coffee</button>
                </div>
            </div>
            <h2 class="sub-header">Remove a Coffee</h2>
            <div class="input-group row no-gutters">
                <input type="text" class="form-control" name="coffee-name" id="remove-coffee-name-input"
                       placeholder="Coffee Name"
                       pattern="[a-z]i"/>
            </div>
            <div class="input-group row no-gutters mb-4">
                <button id="remove-coffee-button" class="submit-button"  type="submit" value="Submit">Remove Coffee</button>
            </div>
        </div>
        <!-- END Add and Remove Coffee -->

    </div>
</div>

<!-- Custom Javascript -->
<script src="main.js"></script>
<!-- Bootstrap CDN -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
