<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed020a3921.js" crossorigin="anonymous"></script>
</head>
<body id="custom">
<div class="jumbotron jumbotron-fluid text-light" id="header">
    <div class="container">
        <h1 class="display-4">Coffee</h1>
        <p class="lead">Filter and add coffee to our database.</p>
    </div>
</div>
<div class="not-a-container">
    <div class="row">
<!--        <div class="col-1"></div>-->
        <div class="col-4">
            <h3>"Filter" Your Coffee!</h3>
<!--            <label for="roast-selection"></label>-->
            <select id="roast-selection">
                <option>All</option>
                <option>Light</option>
                <option>Medium</option>
                <option>Dark</option>
            </select>
            <input type="text" name="search-coffee" id="search-coffee" placeholder="Search"/>
            <div class="coffee-container" id="coffee-container"></div>
        </div>
        <div class="col-4">
            <h3>Add a Coffee!</h3>

<!--            <label for="coffee-roast-selection"></label>-->
            <select id="coffee-roast-selection">
                <option>Light</option>
                <option>Medium</option>
                <option>Dark</option>
            </select>
            <select id="coffee-rating-selection">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <input type="text" name="coffee-name" id="add-coffee-name-input" placeholder="Coffee Name"
                   pattern="[a-z]i"/>
            <button id="add-coffee-button" type="submit" value="Submit">Add Coffee</button>
        </div>
        <div class="col-4">
            <h3>Remove a Coffee.</h3>

            <label for="coffee-roast-selection"></label>
<!--            <select id="coffee-roast-selection">-->
<!--                <option>Light</option>-->
<!--                <option>Medium</option>-->
<!--                <option>Dark</option>-->
<!--            </select>-->
            <input type="text" name="coffee-name" id="remove-coffee-name-input" placeholder="Coffee Name"
                   pattern="[a-z]i"/>
            <button id="remove-coffee-button" type="submit" value="Submit">Remove Coffee</button>
        </div>
<!--        <div class="col-1"></div>-->
    </div>
</div>

<!-- Custom Javascript -->
<script src="main.js"></script>
<!-- Bootstrap CDN -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
